{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TODO List App</title>
        <link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}"/>
    </head>
    <body>
        <div class='app-window'>
            <h2>TODO List</h2>
            <form>
                <input type="text" name="fname" placeholder="Enter your goals for today">
                <a href="#"><input class="btn" type="submit" value="ADD"></a>
              </form>
            <div class='list-items transparent'>
                <ul>
                    <li>todo item 3</li>
                    {% for item in todo_list %}
                        <li>{{ item.text }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </body>
</html>
